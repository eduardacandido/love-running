<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/0631a853f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form method="post" action="https://formdump.codeinstitute.net/">
                <h2>Let's get you signed up!</h2>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" required>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" required>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
                <label for="road">Road</label>
                <input id="road" name="running_preference" value="road" type="radio" required>
                <label for="trail">Trail</label>
                <input id="trail" name="running_preference" value="trail" type="radio">
                <label for="both">Both</label>
                <input id="both" name="running_preference" value="both" type="radio">
                <input type="submit" value="Let's Run!">
            </form>
        </section> 
    </main>
    <footer>
        <ul class="social-network">
            <li> <a href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook"></i> </a> </li>
            <li> <a href="https://www.twitter.com" target="_blank"> <i class="fa-brands fa-square-twitter"></i> </a> </li>
            <li> <a href="https://www.youtube.com" target="_blank"> <i class="fa-brands fa-youtube"></i> </a> </li>
            <li> <a href="https://www.instagram.com" target="_blank"> <i class="fa-brands fa-instagram"></i> </a> </li>
        </ul>
    </footer>
</body>
</html>
